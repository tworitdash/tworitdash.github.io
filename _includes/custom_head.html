<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% if site.compass.author %}{{ site.compass.author }} &#8226; {% endif %}{{ site.compass.tagline | strip_html }}</title>
	
	
<link rel="apple-touch-icon" sizes="180x180" href="{{ "/images/apple-touch-icon.png" | prepend: site.baseurl}}">
	<link rel="icon" type="image/png" sizes="32x32" href="{{"/images/favicon-32x32.png" | perpend: site.baseurl}}">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ "/images/favicon-16x16.png" | prepend: site.baseurl}}">
	<link rel="manifest" href="{{"/images/site.webmanifest" | prepend: site.baseurl}}">
	<link rel="mask-icon" href="{{"/images/safari-pinned-tab.svg" | prepend: site.baseurl}}" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	
	
	
	
	
	<style>
		@import url('https://fonts.googleapis.com/css?family=Inconsolata');
	</style>
	<link rel="apple-touch-icon" href="{{ site.baseurl }}{{ site.compass.logo }}"/>
	<link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48 64x64" href="{{ site.url }}{{ site.baseurl }}/favicon.ico" />

	<link rel="stylesheet" href="{{ site.baseurl }}/css/normalize.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/home.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
	
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>

	<link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}">

	<meta name="author" content="{{ site.compass.author }}">
	<meta name="description" content="{{ site.compass.tagline }}"/>

	<!-- Open Graph tags -->
	<meta property="og:type" content="website"/>
	<meta property="og:title" content="{{ site.compass.tagline }}"/>
	<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}"/>
	<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}{{ site.compass.logo }}"/>
	<meta property="og:description" content="{{ site.compass.description }}"/>
	<meta property="og:site_name" content="{{ site.compass.tagline }}">

																					  <!-- Twitter Card tags -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="{{ site.compass.tagline }}">
	{% if site.twitter.site %}
	<meta name="twitter:site" content="{{ site.twitter.site }}">
	{% endif %}
	{% if site.twitter.creator %}
	<meta name="twitter:creator" content="{{ site.twitter.creator }}">
	{% endif %}
	<meta name="twitter:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
	<meta name="twitter:description" content="{{ site.compass.description }}">
	<meta name="twitter:image:src" content="{{ site.url }}{{ site.baseurl }}{{ site.compass.logo }}">

	{% if site.compass.include_analytics %}
	{% include analytics.html %}
	{% endif %}
</head>
